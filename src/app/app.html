<div class="app-container">
  <header class="app-header">
    <h1>üéÆ {{ title }}</h1>
    
    <div class="header-controls">
      <app-keybind-set-selector></app-keybind-set-selector>
      
      <div class="device-tabs">
        <button 
          class="{{ getDeviceTabClass(DeviceType.KEYBOARD) }}"
          (click)="onDeviceSelect(DeviceType.KEYBOARD)">
          üì± Keyboard
        </button>
        <button 
          class="{{ getDeviceTabClass(DeviceType.MOUSE) }}"
          (click)="onDeviceSelect(DeviceType.MOUSE)">
          üñ±Ô∏è Mouse
        </button>
      </div>
    </div>
  </header>

  <main class="app-main">
    <section class="device-layout-section">
      <div class="device-layout-container">
        @if (selectedDevice === DeviceType.KEYBOARD) {
          <app-keyboard-layout></app-keyboard-layout>
        }

        @if (selectedDevice === DeviceType.MOUSE) {
          <app-mouse-layout></app-mouse-layout>
        }
      </div>
    </section>

    <section class="actions-section">
      <app-actions-list></app-actions-list>
    </section>
  </main>
</div>
